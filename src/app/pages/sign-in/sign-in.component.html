<div class="SignIn">
  <div class="SignIn__Container">
    <div class="SignIn__Container-Intro">
      <img src="/assets/img/logo.png" alt="Logo">
      <h2>Connect with friends and the world around you on Hey.</h2>
    </div>

    <div class="SignIn__Container-FormWrapper">
      <form class="SignIn__Container-Form">
        <input type="text" class="SignIn__Container-Form-Input" placeholder="Email Address">
        <input type="password" class="SignIn__Container-Form-Input" placeholder="Password">
        <button class="SignIn__Container-Form-Submit">Sign In</button>
      </form>

      <div class="SignIn__Container-ForgotPassword">
        <a href="">Forgot Password?</a>
      </div>

      <div class="SignIn__Container-CreateNewAccount">
        <a routerLink="/sign-up">Create New Account</a>
      </div>
    </div>
  </div>

  <hey-sign-footer class="SignIn__Footer"></hey-sign-footer>
</div>
